<body>
    <div>
        <p><a href="General.html">Главные города Канады</a></p>
        <p><a href="Tab.html">Список главных городов Канады</a></p>
    </div>
    <hr>
    <details>
        <summary>График</summary>
        <form>
            <ol>
                <li>
                    Значение по оси ОХ<br>
                    <label><input type=radio name=quest_2 value=2_1> город</label><br>
                    <label><input type=radio name=quest_2 value=2_2> год</label><br>
                    <label><input type=radio name=quest_2 value=2_3> месяц</label>
                </li>
                <li>
                    Результат<br>
                    <label><input type=checkbox name=quest_1 value=1_1> максимальная температура</label><br>
                    <label><input type=checkbox name=quest_1 value=1_2> минимальная температура</label><br>
                    <label><input type=checkbox name=quest_1 value=1_3> количество осадков</label>
                </li>
            </ol>
            <p><input type=submit value=Построить></p>
        </form>
    </details>

    <details>
        <summary>Фильтр</summary>
        <form id="filter">
            <p>
                <label for="nametown">Название города:</label>
                <input type="text" id="nametown">
            </p>
            <p>
                <label for="climate">Тип климата:</label>
                <input type="text" id="climate">
            </p>
            <p>
                <label for="country">Часть страны:</label>
                <input type="text" id="country">
            </p>
            <p>
                <label for="yearFrom">Год: </label>
                от <input type="number" id="yearFrom" min=1700 max=2030>
                до <input type="number" id="yearTo" min=1700 max=2030>
            </p>
            <p>
                <label for="season">Время года: </label>
                <input type="text" id="season">
            </p>
            <p>
                <label for="tempFrom">Средняя температура:</label>
                от <input type="number" id="tempFrom" min=-30 max=50>
                до <input type="number" id="tempTo" min=-30 max=50>
            </p>
            <p>
                <label for="falloutFrom">Осадки:</label>
                от <input type="number" id="falloutFrom" min=0 max=1000>
                до <input type="number" id="falloutTo" min=0 max=1000>
            </p>
            <input type="button" id="find" value="Найти">
            <input type="reset" id="clear" value="Очистить фильтры">
        </form>
    </details>

    <details>
        <summary>Сортировка</summary>

            <p>Третий уровень

            </p>

            <input type="reset" id="clear-sort" value="Очистить фильтры">
          </form>
